name: Build Windows Installer

on:
  workflow_dispatch: {}
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    name: Build Windows installer (nsis)
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Prepare build resources
        run: npm run prepare-build

      - name: Build app (Vite)
        run: npm run build

      - name: Create Windows installer (electron-builder)
        run: npx electron-builder --win --x64

      - name: Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unwanted-tools-windows
          path: |
            dist/**/*
            build/icon.ico
